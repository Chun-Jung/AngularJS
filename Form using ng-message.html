<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="Content/bootstrap.min.css">
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<title>AngularJS Web - Form using ngMessage</title>
	
</head>
<body>
	<div class="container" ng-app="myApp" ng-controller="MainController as ctrl">
		<div class="row">
			<form name="myForm" novalidate>
				<label>Email: </label>
				<input type="email" name="email" ng-model="ctrl.email"  ng-minlength="10" ng-maxlength="50" required />
				<pre>myForm.email.$error = {{myForm.email.$error | json}}</pre>
				<!-- ng-messages-multiple可一次顯示多筆錯誤訊息，移除該屬性則一次只會顯示一筆訊息 -->
				<div class="error-message" ng-messages="myForm.email.$error" ng-messages-multiple>
					<p class="error" ng-message="required">email為必填</p>
					<p class="error" ng-message="email">email格式錯誤</p>
					<p class="error" ng-message="minlength">最小長度為10</p>
					<p class="error" ng-message="maxlength">最大長度為50</p>
				</div>
				<input type="submit" value="submit" />
			</form>
		</div>
	</div>
	<script src="Scripts/angular.min.js"></script>
	<script src="Scripts/angular-messages.min.js"></script>
	<script>
		angular.module('myApp',['ngMessages']);
		angular.module('myApp')
			.controller('MainController', function(){
				var vm = this;
			});
	</script>
</body>
</html>
