<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="Content/bootstrap.min.css">
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<title>AngularJS Web - ngShow and ngHide</title>
	
</head>
<body>
	<div class="container" ng-app>
		<div class="row">
			Click me!<input type="checkbox" ng-model="checked" aria-label="Toggle ng-hide">
			<div ng-show="checked">
				<span class="glyphicon glyphicon-thumbs-up"></span>
				I show up when your checkbox is checked.
			</div>
			<div ng-hide="checked">
				<span class="glyphicon glyphicon-thumbs-down"></span>
				I hide when your checkbox is checked.
			</div>
		</div>
		<hr>
		<div class="row">
			<div ng-show="2+2 == 5">2 + 2 isn't 5, don't show</div>
			<div ng-show="2+2 == 4">2 + 2 is 4, do show</div>
		
			<div ng-hide="2+2 == 5">2 + 2 isn't 5, don't hide</div>
			<div ng-hide="2+2 == 4">2 + 2 is 4, do hide</div>
		</div>
	</div>
	<script src="Scripts/angular.min.js"></script>
</body>
</html>
