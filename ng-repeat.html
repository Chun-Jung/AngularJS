<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="Content/bootstrap.min.css">
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<title>AngularJS Web - ngRepeat</title>
	
</head>
<body>
	<div class="container" ng-app="myApp" ng-controller="MainController as ctrl">
		<input type="text" ng-model="ctrl.filterText">
		<hr>
		<ul class="list-group">
			<li ng-repeat="person in ctrl.people | filter:ctrl.filterText as results" ng-class="{'text-primary':!$even, 'text-success':!$odd}" class="list-group-item">
				Hello {{person.name}}, you are {{person.age}} years old.
			</li>
			<li ng-if="results.length == 0" class="list-group-item">
				沒有相符的結果...
			</li>
		</ul>
	</div>
	<script src="Scripts/angular.min.js"></script>
	<script>
		angular.module('myApp',[]);
		angular.module('myApp')
			.controller('MainController', function(){
				var vm = this;
				vm.people = [
					{name:"Jack", age:22}, {name:"Mary", age:27},
					{name:"Tom", age:25}, {name:"Tracy", age:31},
					{name:"Jimmy", age:29}
				];
			});
	</script>
</body>
</html>
